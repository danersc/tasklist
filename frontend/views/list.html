 <div class="row">
    <div class="col-md-4">
      <div class="list-group">
         <a href="#" class="list-group-item active">To do</a>
        <div class="list-group-item task">
          <ul class="list-group" dnd-list="todo"
              dnd-inserted="dragEvent(item, 'TODO')">
            <li class="list-group-item" style="border: none"></li>
            <li class="list-group-item grabbable"
                ng-repeat="item in todo"
                dnd-draggable="item"
                dnd-moved="todo.splice($index, 1)"
                dnd-effect-allowed="move"
                dnd-selected="models.selected = item">
              <button ng-click="detail(item)" type="button" class="btn btn-info btn-xs pull-right item-action"><i class="fa fa-eye" aria-hidden="true"></i></button>
              <button ng-click="delete(item)" type="button" class="btn btn-danger btn-xs pull-right"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
              {{item.title}}
            </li>
          </ul>
        </div>
        <div class="list-group-item">
          <span class="actioncard" ng-click="openModalForm()">Add card...</span>
        </div> <a class="list-group-item active"><span ng-if="todo.length" class="badge">{{todo.length}}</span>Total</a>
      </div>
    </div>
    <div class="col-md-4">
      <div class="list-group">
        <a href="#" class="list-group-item active">Doing</a>
        <div class="list-group-item task">
          <ul class="list-group" dnd-list="doing"
              dnd-inserted="dragEvent(item, 'DOING')">
            <li class="list-group-item" style="border: none"></li>
            <li class="list-group-item grabbable"
                ng-repeat="item in doing"
                dnd-draggable="item"
                dnd-moved="doing.splice($index, 1)"
                dnd-effect-allowed="move"
                dnd-selected="models.selected = item">
              <button ng-click="detail(item)" type="button" class="btn btn-info btn-xs pull-right item-action"><i class="fa fa-eye" aria-hidden="true"></i></button>
              <button ng-click="delete(item)" type="button" class="btn btn-danger btn-xs pull-right"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
              {{item.title}}
            </li>
          </ul>
        </div>
        <div class="list-group-item">
        </div> <a class="list-group-item active"><span ng-if="doing.length" class="badge">{{doing.length}}</span>Total</a>
      </div>
    </div>
    <div class="col-md-4">
      <div class="list-group">
        <a href="#" class="list-group-item active">Done</a>
        <div class="list-group-item task">
          <ul class="list-group" dnd-list="done"
              dnd-inserted="dragEvent(item, 'DONE')">
            <li class="list-group-item" style="border: none"></li>
            <li class="list-group-item grabbable"
                ng-repeat="item in done"
                dnd-draggable="item"
                dnd-moved="done.splice($index, 1)"
                dnd-effect-allowed="move"
                dnd-selected="models.selected = item">
              <i ng-if="item.completed" class="fa fa-check pull-right" style="color: green;" aria-hidden="true"></i>
              <button ng-click="detail(item)" type="button" class="btn btn-info btn-xs pull-right item-action"><i class="fa fa-eye" aria-hidden="true"></i></button>
              <button ng-click="delete(item)" type="button" class="btn btn-danger btn-xs pull-right"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
              {{item.title}}
            </li>
          </ul>
        </div>
        <div class="list-group-item">
        </div> <a class="list-group-item active"><span ng-if="done.length" class="badge">{{done.length}}</span>Total</a>
      </div>
    </div>
  </div>
